{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX & DJANGO | {{ title }}</title>
    <link rel="stylesheet" href="{% static 'app_01/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app_01/css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5 pt-5 justify-content-center align-items-center">
            <div class="col-6 text-center">
                {% block center-column %}{% endblock center-column %}
            </div>
        </div>
        <div class="row mt-5 pt-5 justify-content-between align-items-center">
            <div class="col-6 text-center mt-5">
                {% block left-column %}{% endblock left-column %}
            </div>
            <div class="col-6 text-center mt-5">
                {% block right-column %}{% endblock right-column %}
            </div>
        </div>
    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
        {% block formx %}
        {% endblock formx %}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
        {% block tablex %}
        {% endblock tablex %}
        </div>
    </div>
</div>
    <script src="{% static 'app_01/js/jquery.js' %}"></script>
    <script src="{% static 'app_01/js/main.js' %}"></script>
</body>

</html>
